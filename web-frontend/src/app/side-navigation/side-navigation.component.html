<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['dashboard']">Dashboard</a>
      <!-- <a mat-list-item [routerLink]="['vlan']">VLAN</a> -->
      <a mat-list-item [routerLink]="['console']">Console</a>
      <a mat-list-item [routerLink]="['info']">Info</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      @if (isHandset$ | async) {
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
      }
      <span>Ethernet switch management console</span>
      <span class="example-spacer"></span>
      <button matButton="filled" class="mat-button-custom" (click)="commitSettings()">
        Commit
      </button>
      <button matButton="filled" (click)="saveSettings()">
        Save
      </button>
    </mat-toolbar>
    <div class="content-container">
      <router-outlet />
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
