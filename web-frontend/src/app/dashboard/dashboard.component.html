<div class="grid-container">
  <mat-grid-list cols="2" rowHeight="fit" class="dashboard-grid-list">
    <mat-grid-tile [colspan]="1" [rowspan]="1">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>Device information</mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <div style="flex: 1; margin: 0; padding: 1em; background: #f5f5f5; overflow: auto;">
            <div style="background: #fff3cd; color: #856404; border: 1px solid #ffeeba; padding: 1em; margin-bottom: 1em; border-radius: 4px;">
                <strong>Disclaimer:</strong> This container is intended for demonstration purposes only. The console provides unrestricted root access without a password. <b>Do not use this setup in production or expose it to untrusted networks.</b>
            </div>
        </div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>

    <mat-grid-tile [colspan]="1" [rowspan]="1">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>Ports</mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <mat-list role="list">
            @for (port of ports; track port) {
            <mat-list-item role="listitem">
              <mat-icon matListItemIcon>lan</mat-icon>
              {{ port }}
            </mat-list-item>
            }
          </mat-list>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
